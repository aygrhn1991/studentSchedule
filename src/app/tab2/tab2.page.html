<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button routerLink="tab2-edit/0">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>记事本</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let data of note" [routerLink]="['tab2-edit',data.id]" routerLinkActive="router-link-active">
        <ion-card-header>
            <ion-card-title>{{data.title}}</ion-card-title>
            <ion-card-subtitle>{{data.datetime}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{data.content}}</ion-card-content>
    </ion-card>
</ion-content>
